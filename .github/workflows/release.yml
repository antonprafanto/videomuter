name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Get release notes
        id: release_notes
        run: |
          if [ -f "RELEASE_NOTES_${{ github.ref_name }}.md" ]; then
            echo "notes_file=RELEASE_NOTES_${{ github.ref_name }}.md" >> $GITHUB_OUTPUT
          else
            echo "notes_file=CHANGELOG.md" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/VideoMuter-Portable.exe
          body_path: ${{ steps.release_notes.outputs.notes_file }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
