name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List build output
        shell: pwsh
        run: |
          Write-Host "Checking dist folder..."
          if (Test-Path "dist") {
            Get-ChildItem -Path "dist" -Recurse | Select-Object FullName, Length
          } else {
            Write-Host "ERROR: dist folder not found!"
            exit 1
          }

      - name: Create latest.yml for auto-update
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}".Replace("v", "")
          $exePath = "dist/VideoMuter-Portable.exe"

          if (Test-Path $exePath) {
            $fileSize = (Get-Item $exePath).Length
            $sha512 = (Get-FileHash -Path $exePath -Algorithm SHA512).Hash.ToLower()

            $latestYml = @"
          version: $version
          files:
            - url: VideoMuter-Portable.exe
              sha512: $sha512
              size: $fileSize
          path: VideoMuter-Portable.exe
          sha512: $sha512
          releaseDate: $(Get-Date -Format "yyyy-MM-ddTHH:mm:ss.fffZ")
          "@

            $latestYml | Out-File -FilePath "dist/latest.yml" -Encoding utf8
            Write-Host "Created latest.yml:"
            Get-Content "dist/latest.yml"
          } else {
            Write-Host "ERROR: VideoMuter-Portable.exe not found!"
            exit 1
          }

      - name: Extract release notes
        id: extract_notes
        shell: pwsh
        run: |
          # Read CHANGELOG.md and extract v1.2.0 section
          $changelog = Get-Content -Path "CHANGELOG.md" -Raw
          $version = "${{ github.ref_name }}".Replace("v", "")

          # Extract the section for this version
          $pattern = "(?s)## \[$version\].*?(?=## \[|$)"
          if ($changelog -match $pattern) {
            $notes = $matches[0]
            $notes | Out-File -FilePath "release-notes.txt" -Encoding utf8
            echo "Release notes extracted successfully"
          } else {
            echo "# Release ${{ github.ref_name }}" | Out-File -FilePath "release-notes.txt" -Encoding utf8
            echo "Could not find release notes, using default"
          }

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/VideoMuter-Portable.exe
            dist/latest.yml
          body_path: release-notes.txt
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
